<!DOCTYPE html>
<html lang="en">
<head>
    <title>Application management</title>
    <script src="angular.min.js"></script>
    <script src="./script.js"></script>    
</head>
<body ng-app="myApp">
    <table id="table1" style="margin:3px auto;">
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>
                <div ng-controller="myController">
                    <h1>Welcome to my App</h1>
                    <p>
                        Thanks for the interest in our App. <br />
                        Please enter the name to get started:
                        <input type="text" ng-model='person.name'/>
                    </p>
                    <h1>{{person.name}}</h1>
                    <button name="button" onclick="window.location='animalselection.html'">Continue</button>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
